<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png?v=2022"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png?v=2022"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png?v=2022"
		/>
		<link rel="manifest" href="/site.webmanifest?v=2022" />
		<link
			rel="mask-icon"
			href="/safari-pinned-tab.svg?v=2022"
			color="#00cc66"
		/>
		<link rel="shortcut icon" href="/favicon.ico?v=2022" />
		<meta name="msapplication-TileColor" content="#00cc66" />
		<meta name="msapplication-TileImage" content="/mstile-144x144.png?v=2022" />
        
		<meta name="theme-color" content="#00cc66" />
		<meta
			name="description"
			content="I make things look neat with vector points, keyframes and colorful monospace letters."
		/>

		<meta property="og:image" content="http://pprmint.art/og.jpg?v=2022" />
		<meta property="og:image:width" content="1600" />
		<meta property="og:image:height" content="838" />
		<meta property="og:title" content="pprmint.art" />
		<meta
			property="og:description"
			content="I make things look neat with vector points, keyframes and colorful monospace letters."
		/>
		<meta property="og:url" content="https://pprmint.art" />

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>pprmint.art</title>

		<style>
			body {
				font-family: "Basier Square", "Roboto", Helvetica, Arial, sans-serif;
				background-color: #111;
				color: #bbb;
			}
		</style>
	</head>

	<body>
		<noscript>
			<style>
				@import url(./globalassets/fonts/silka.css);
				@import url(./globalassets/fonts/basiersquare.css);

				@keyframes fadeBottom {
					from {
						opacity: 0;
						transform: translateY(30px);
					}

					to {
						opacity: 1;
						transform: translateY(0px);
					}
				}

				h1 {
					font-family: "Silka", "Roboto", Helvetica, Arial, sans-serif;
					font-weight: 500;
					font-size: 2.25rem;
					color: #eee;
				}
				p {
					animation: fadeBottom 0.375s cubic-bezier(0, 0, 0.2, 1) 0.12s forwards;
					opacity: 0;
					font-size: 1rem;
					line-height: 1.5;
				}
				a {
					text-decoration: none !important;
					outline: none;
					color: #eee;
					transition: background-color 0.15s;
				}
				a:focus-visible {
					background-color: rgba(255, 255, 255, 0.12);
				}
			</style>
			<div style="position: relative; max-width: 700px; margin: 15% auto 0">
				<div
					style="
						opacity: 0;
						animation: fadeBottom 0.375s cubic-bezier(0, 0, 0.2, 1) 0.1s
							forwards;
					"
				>
					<img
						src="/nojs.svg"
						height="40px"
						alt="No JavaScript"
						style="float: left; align-self: baseline"
					/>
					<h1 style="float: left; margin: 0 0 15px 10px">
						JavaScript seems to be disabled.
					</h1>
				</div>
				<p style="clear: left">
					Sorry, but you won't get far around here without JavaScript. Either
					your browser is too old, or some of your privacy settings have blocked
					it. Check your browser or extension settings.<br />
					Alternatively, you can look at the source code directly on my
					<b
						><a
                        class="external"
							href="https://github.com/pprmint/pprmint.de"
							target="_blank"
							rel="noopener noreferrer"
							>GitHub repo</a
						></b
					>
					.
				</p>
				<img
					src="/wordmark.svg"
					height="30px"
					alt="pprmint."
					style="
						margin-top: 5px;
						opacity: 0;
						animation: fadeBottom 0.375s cubic-bezier(0, 0, 0.2, 1) 0.14s
							forwards;
					"
				/>
			</div>
		</noscript>
		<div id="root"></div>
	</body>
</html>
